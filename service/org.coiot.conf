<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<!-- This file is part of COIoT -->

<busconfig>
	<policy user="root">
		<allow own="org.coiot"/>
		<allow send_destination="org.coiot"/>
		<allow receive_sender="org.coiot"/>
	</policy>

	<policy context="default">
		<allow send_destination="org.coiot"/>
		<allow receive_sender="org.coiot"/>
	</policy>
</busconfig>
